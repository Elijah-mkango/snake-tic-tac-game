<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake + Tic Tac Toe</title>
<style>
  :root {
    --bg: #0f172a;
    --panel: #111827;
    --accent: #22d3ee;
    --accent2: #a78bfa;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --danger: #ef4444;
    --success: #10b981;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0; background: linear-gradient(180deg, #0b1022, var(--bg));
    color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
  }
  header {
    padding: 14px 16px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #1f2937;
    position: sticky; top: 0; background: rgba(17,24,39,0.85); backdrop-filter: blur(8px);
  }
  header h1 { font-size: 18px; margin: 0; letter-spacing: 0.3px; }
  nav { margin-left: auto; display: flex; gap: 8px; flex-wrap: wrap; }
  .tab {
    padding: 8px 12px; border: 1px solid #1f2937; border-radius: 10px; background: #0b132c; color: var(--text);
    cursor: pointer; transition: 0.2s;
  }
  .tab.active { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(34,211,238,0.25) inset; }
  main { padding: 16px; max-width: 960px; margin: 0 auto; }
  .panel {
    background: var(--panel); border: 1px solid #1f2937; border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  }
  .grid-2 {
    display: grid; grid-template-columns: 1fr; gap: 16px;
  }
  @media (min-width: 850px) {
    .grid-2 { grid-template-columns: 1fr 1fr; }
  }
  /* Snake */
  .snake-wrap { display: grid; gap: 12px; }
  .snake-top { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
  .badge { padding: 6px 10px; border-radius: 999px; background: #0b132c; border: 1px solid #1f2937; color: var(--muted); }
  .badge strong { color: var(--accent); }
  .controls-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
  button {
    appearance: none; border: 1px solid #1f2937; background: #0b132c; color: var(--text);
    padding: 8px 12px; border-radius: 12px; cursor: pointer; transition: 0.15s;
  }
  button:hover { border-color: var(--accent); }
  canvas { background: #0a0f1f; border: 1px solid #1f2937; border-radius: 12px; width: 100%; height: auto; touch-action: none; }
  .dpad {
    display: grid; grid-template-columns: 60px 60px 60px; grid-template-rows: 60px 60px 60px; gap: 6px;
    justify-content: start; align-items: start;
  }
  .dpad button { width: 60px; height: 60px; font-weight: 600; }
  .dpad .ghost { visibility: hidden; }
  .legend { font-size: 13px; color: var(--muted); }
  /* Tic Tac Toe */
  .t3-wrap { display: grid; gap: 12px; }
  .board {
    display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%;
    max-width: 360px; margin: 0 auto;
  }
  .cell {
    aspect-ratio: 1 / 1; border: 1px solid #1f2937; border-radius: 12px; background: #0b132c;
    display: grid; place-items: center; font-size: 42px; font-weight: 700; cursor: pointer; transition: 0.15s;
  }
  .cell:hover { border-color: var(--accent2); }
  .status { text-align: center; font-size: 14px; color: var(--muted); }
  .status strong { color: var(--accent2); }
  .win { color: var(--success); }
  .lose { color: var(--danger); }
</style>
</head>
<body>
<header>
  <h1>Snake + Tic Tac Toe</h1>
  <nav>
    <button class="tab active" data-tab="snake">Snake</button>
    <button class="tab" data-tab="t3">Tic Tac Toe</button>
  </nav>
</header>

<main>
  <section id="snake" class="panel">
    <div class="snake-wrap">
      <div class="snake-top">
        <span class="badge">Score: <strong id="score">0</strong></span>
        <span class="badge">High: <strong id="high">0</strong></span>
        <div class="controls-row">
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="resetBtn">Reset</button>
          <label class="badge">Speed:
            <select id="speedSel">
              <option value="140">Easy</option>
              <option value="110">Normal</option>
              <option value="80">Fast</option>
              <option value="60">Insane</option>
            </select>
          </label>
        </div>
      </div>
      <canvas id="snakeCanvas" width="360" height="360"></canvas>
      <div class="controls-row">
        <div class="dpad" aria-label="On-screen controls">
          <button class="ghost"></button>
          <button id="upBtn">↑</button>
          <button class="ghost"></button>
          <button id="leftBtn">←</button>
          <button class="ghost"></button>
          <button id="rightBtn">→</button>
          <button class="ghost"></button>
          <button id="downBtn">↓</button>
          <button class="ghost"></button>
        </div>
        <p class="legend">Swipe on the canvas or use the arrows. Avoid hitting walls or yourself.</p>
      </div>
    </div>
  </section>

  <section id="t3" class="panel" style="display:none;">
    <div class="t3-wrap">
      <div class="controls-row">
        <button id="t3Reset">New game</button>
        <label class="badge">Mode:
          <select id="t3Mode">
            <option value="ai">Play vs AI</option>
            <option value="pvp">Two players</option>
          </select>
        </label>
      </div>
      <div class="status" id="t3Status">Your turn: <strong>X</strong></div>
      <div class="board" id="board"></div>
    </div>
  </section>
</main>

<script>
/* Tabs */
const tabs = document.querySelectorAll('.tab');
tabs.forEach(t => t.addEventListener('click', () => {
  tabs.forEach(x => x.classList.remove('active'));
  t.classList.add('active');
  const show = t.dataset.tab;
  document.getElementById('snake').style.display = show === 'snake' ? '' : 'none';
  document.getElementById('t3').style.display = show === 't3' ? '' : 'none';
}));

/* Snake game */
(() => {
  const canvas = document.getElementById('snakeCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const highEl = document.getElementById('high');
  const startBtn = document.getElementById('startBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resetBtn = document.getElementById('resetBtn');
  const speedSel = document.getElementById('speedSel');
  const upBtn = document.getElementById('upBtn');
  const downBtn = document.getElementById('downBtn');
  const leftBtn = document.getElementById('leftBtn');
  const rightBtn = document.getElementById('rightBtn');

  const grid = 12; // size of one cell
  const cols = Math.floor(canvas.width / grid);
  const rows = Math.floor(canvas.height / grid);

  let snake, dir, food, score, high, timer, speed;

  function init() {
    snake = [{x: Math.floor(cols/2), y: Math.floor(rows/2)}];
    dir = {x: 1, y: 0};
    placeFood();
    score = 0;
    speed = parseInt(speedSel.value, 10);
    render();
    updateScore();
    high = parseInt(localStorage.getItem('snakeHigh') || '0', 10);
    highEl.textContent = high;
  }

  function placeFood() {
    food = {
      x: Math.floor(Math.random() * cols),
      y: Math.floor(Math.random() * rows)
    };
    // avoid placing on snake
    if (snake.some(s => s.x === food.x && s.y === food.y)) placeFood();
  }

  function updateScore() {
    scoreEl.textContent = score;
    if (score > high) {
      high = score;
      localStorage.setItem('snakeHigh', high);
      highEl.textContent = high;
    }
  }

  function step() {
    const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
    // wall or self collision
    if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows ||
        snake.some(s => s.x === head.x && s.y === head.y)) {
      stop();
      flashCanvas('#ef4444');
      return;
    }
    snake.unshift(head);
    if (head.x === food.x && head.y === food.y) {
      score += 1;
      updateScore();
      placeFood();
      flashCanvas('#22d3ee');
    } else {
      snake.pop();
    }
    render();
  }

  function render() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // grid bg
    ctx.fillStyle = '#0a0f1f';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // food
    ctx.fillStyle = '#22d3ee';
    ctx.fillRect(food.x*grid, food.y*grid, grid, grid);

    // snake
    for (let i=0;i<snake.length;i++){
      ctx.fillStyle = i===0 ? '#a78bfa' : '#6ee7b7';
      ctx.fillRect(snake[i].x*grid, snake[i].y*grid, grid, grid);
    }
  }

  function start() {
    if (timer) return;
    timer = setInterval(step, speed);
  }
  function stop() {
    clearInterval(timer);
    timer = null;
  }
  function reset() {
    stop();
    init();
    start();
  }

  function flashCanvas(color) {
    const prev = canvas.style.boxShadow;
    canvas.style.boxShadow = `0 0 0 4px ${color} inset`;
    setTimeout(() => canvas.style.boxShadow = prev, 250);
  }

  // keyboard
  window.addEventListener('keydown', e => {
    const k = e.key.toLowerCase();
    if (k === 'arrowup' || k === 'w') turn(0,-1);
    if (k === 'arrowdown' || k === 's') turn(0,1);
    if (k === 'arrowleft' || k === 'a') turn(-1,0);
    if (k === 'arrowright' || k === 'd') turn(1,0);
    if (k === ' ' || k === 'enter') start();
    if (k === 'p') stop();
  });

  // on-screen buttons
  upBtn.addEventListener('click', () => turn(0,-1));
  downBtn.addEventListener('click', () => turn(0,1));
  leftBtn.addEventListener('click', () => turn(-1,0));
  rightBtn.addEventListener('click', () => turn(1,0));
  startBtn.addEventListener('click', start);
  pauseBtn.addEventListener('click', stop);
  resetBtn.addEventListener('click', reset);
  speedSel.addEventListener('change', () => {
    speed = parseInt(speedSel.value, 10);
    if (timer) { stop(); start(); }
  });

  // swipe controls
  let touchStart = null;
  canvas.addEventListener('touchstart', e => {
    const t = e.changedTouches[0];
    touchStart = {x: t.clientX, y: t.clientY};
  }, {passive: true});
  canvas.addEventListener('touchend', e => {
    if (!touchStart) return;
    const t = e.changedTouches[0];
    const dx = t.clientX - touchStart.x;
    const dy = t.clientY - touchStart.y;
    const ax = Math.abs(dx), ay = Math.abs(dy);
    if (Math.max(ax, ay) < 20) return; // ignore tiny swipes
    if (ax > ay) {
      if (dx > 0) turn(1,0); else turn(-1,0);
    } else {
      if (dy > 0) turn(0,1); else turn(0,-1);
    }
    touchStart = null;
  });

  function turn(x, y) {
    // prevent 180° turns
    if (snake.length > 1 && snake[1].x === snake[0].x + x && snake[1].y === snake[0].y + y) return;
    dir = {x, y};
  }

  // responsive canvas: keep square and crisp
  function fitCanvas() {
    const size = Math.min(360, Math.floor(window.innerWidth * 0.9));
    const cells = Math.floor(size / grid);
    canvas.width = cells * grid;
    canvas.height = cells * grid;
    // recompute cols/rows dependent values
    // Note: For simplicity, we keep snake positions; if canvas shrinks too small,
    // you can reset to avoid out-of-bounds.
    render();
  }
  window.addEventListener('resize', fitCanvas);

  init();
  fitCanvas();
})();

/* Tic Tac Toe */
(() => {
  const boardEl = document.getElementById('board');
  const statusEl = document.getElementById('t3Status');
  const resetBtn = document.getElementById('t3Reset');
  const modeSel = document.getElementById('t3Mode');

  let board, player, gameOver, mode;

  function init() {
    board = Array(9).fill(null);
    player = 'X';
    gameOver = false;
    mode = modeSel.value;
    draw();
    setStatus(`Your turn: <strong>${player}</strong>`, '');
  }

  function draw() {
    boardEl.innerHTML = '';
    board.forEach((val, i) => {
      const d = document.createElement('div');
      d.className = 'cell';
      d.textContent = val || '';
      d.addEventListener('click', () => clickCell(i));
      boardEl.appendChild(d);
    });
  }

  function clickCell(i) {
    if (gameOver || board[i]) return;
    board[i] = player;
    const w = getWinner(board);
    if (w || isFull(board)) {
      endGame(w);
      return;
    }
    player = player === 'X' ? 'O' : 'X';
    draw();
    if (mode === 'ai' && player === 'O') {
      setTimeout(aiMove, 250);
    } else {
      setStatus(`Your turn: <strong>${player}</strong>`, '');
    }
  }

  function getWinner(b) {
    const lines = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6],
    ];
    for (const [a,c,d] of lines) {
      if (b[a] && b[a] === b[c] && b[a] === b[d]) return b[a];
    }
    return null;
  }
  function isFull(b) { return b.every(v => v); }

  function endGame(w) {
    gameOver = true;
    if (w) {
      setStatus(`${w} wins!`, w === 'X' ? 'win' : 'lose');
    } else {
      setStatus('Draw.', '');
    }
  }

  // Simple AI: try to win, block, take center, corners, then any.
  function aiMove() {
    let move = findBestMove('O') ?? findBestMove('X') ?? pick([4]) ?? pick([0,2,6,8]) ?? pick([1,3,5,7]);
    if (move == null) return;
    board[move] = 'O';
    const w = getWinner(board);
    if (w || isFull(board)) {
      endGame(w);
    } else {
      player = 'X';
      draw();
      setStatus(`Your turn: <strong>${player}</strong>`, '');
    }
  }

  function findBestMove(mark) {
    const lines = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6],
    ];
    for (const [a,b,c] of lines) {
      const trio = [board[a], board[b], board[c]];
      const countMark = trio.filter(x => x === mark).length;
      const countEmpty = trio.filter(x => !x).length;
      if (countMark === 2 && countEmpty === 1) {
        if (!board[a]) return a;
        if (!board[b]) return b;
        if (!board[c]) return c;
      }
    }
    return null;
  }
  function pick(indices) {
    const avail = indices.filter(i => !board[i]);
    if (avail.length === 0) return null;
    return avail[Math.floor(Math.random() * avail.length)];
  }

  function setStatus(html, cls) {
    statusEl.innerHTML = html;
    statusEl.classList.remove('win','lose');
    if (cls) statusEl.classList.add(cls);
  }

  resetBtn.addEventListener('click', init);
  modeSel.addEventListener('change', init);

  init();
})();
</script>
</body>
</html>
